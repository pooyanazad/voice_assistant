<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h1 class="card-title">Voice Assistant</h1>
                <p class="card-text">You can ask me to play songs, tell the time, tell jokes, or search on Wikipedia.</p>
                <p class="card-text"><strong>Examples:</strong> "Play Despacito", "Tell me a joke", "What time is it?", "Search Python programming"</p>
                <button class="btn btn-primary mt-3" id="start-button">Start Listening</button>
                <button class="btn btn-danger mt-3" id="stop-button">Stop</button>
                <div class="mt-3" id="response"></div>
                <div class="mt-3" id="listening-status"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
